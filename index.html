<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook Prototype</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>

    <!-- navbar container -->
    <nav class="navbar navbar-default navbar-fixed-top nav-banner">
      <div class="container-fluid">
        <!-- toggle navbar dropdown -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span><!-- bars on toggle button -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- navbar logo/name -->
          <a class="navbar-brand" href="#" id="nav-title">Danebook</a>
        </div>
        <!-- email/password form -->
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height:1px;">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <p class="rmv-bot-marg">Email</p>
            <input type="text" name="" class="form-control">
          </div>
          <div class="form-group">
            <p class="rmv-bot-marg">Password</p>
            <input type="password" name="" class="form-control">
          </div>
          <button type="submit" class="btn btn-success bot-align btn-login">Log In</button>
        </form>
        </div>

      </div>  
    </nav><!-- end of navbar -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
