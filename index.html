<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook Prototype</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

  <body>

    <!-- navbar container -->
    <nav class="navbar navbar-default navbar-fixed-top nav-banner">
      <div class="container-fluid">
        <!-- toggle navbar dropdown -->
        <div class="navbar-header center-align">
          <button type="button" class="navbar-toggle collapsed btn-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span><!-- bars on toggle button -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- navbar logo/name -->
          <a class="navbar-brand" href="#"><p class="left-push nav-title">danebook</p></a>
        </div>
        <!-- email/password form -->
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height:1px;">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <p class="rmv-bot-marg">Email</p>
            <input type="text" name="" class="form-control input-sm">
          </div>
          <div class="form-group left-push">
            <p class="rmv-bot-marg">Password</p>
            <input type="password" name="" class="form-control input-sm">
          </div>
          <button type="submit" class="btn bot-align btn-info btn-sm left-push">Log In</button>
        </form>
        </div>

      </div>  
    </nav><!-- end of navbar -->

    <main class="container">
      <section class="row">
        <div class="col-sm-6">
          <h1>Connect with all your friends</h1>
          <ul>
            <li>See photos and updates in your news feed</li>
            <li>Post your status for the world to see from your profile</li>
            <li>Get in touch with your friends by "friending" them</li>
            <li>Like things because you're a positive person!</li>
          </ul>
        </div>
      </section>
      <section class="row">
        
      </section>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
